<!DOCTYPE html>
<html>
<body>

<!-- adds HTML canvas element -->
<canvas id="canvas" width="500" height="500">
<!-- Lisa made skyblue instead of #333 -->
style="background-color:#7ec0ee">
</canvas>

<script>

// creates canvas object from the html element
var canvas = document.getElementById("canvas");
// create 2d drawing object for canvas object (IDK why)
var ctx = canvas.getContext("2d");
// clock radius calculated by canvas height
// clock works for ALL canvas heights
var radius = canvas.height / 2;
// remap 0,0 of drawing object to be center of canvas
ctx.translate(radius, radius);
// make clock smaller so it fits inside canvas
radius = radius * 0.90
// function to draw the clock
drawClock();

// create function to draw clock
function drawClock() {
  drawFace(ctx, radius);

}
// create function to draw face of clock

function drawFace(ctx, radius) {
  // creates a var for radial gradient 
  var grad;
  // draw the white circle
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  // radial gradient (95% and 105% of original clock radius)
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  // creates 3 color stops for inner, middle, outer edge of arc
  // creates a 3D effect
  grad.addColorStop(0, '#333');
  // Lisa made brown instead of white
  grad.addColorStop(0.5, 'brown');
  grad.addColorStop(1, '#333');
  // define gradient as stroke style ??
  ctx.strokeStyle = grad;
  // define line width to be 10% 
  ctx.lineWidth = radius*0.1;
  // draws circle
  ctx.stroke();
  // draws circle center
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

}
</script>

</body>
</html>

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);

  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;

    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));

    //minute

    // second
    second=(second*Math.PI/30);

}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();

}
